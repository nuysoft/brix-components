<!DOCTYPE html>
<html>
    <head><!-- <script src="//g-assets.daily.taobao.net/thx/brix-release/require-config-css.js"></script> -->

        <script src="http://mo.local:4242/require-config-css.js"></script>
        <style>
            body {
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <div class="row">
            <div class="col-xs-12">
                <h3>直接在 <code>&lt;select&gt;</code> 节点上附加 <code>bx-name="components/dropdown"</code>。</h3>
            </div>
            <div class="col-xs-12"><select bx-name="components/dropdown">
<option value="1">Action</option>
<option value="2">Another action</option>
<option value="3">Something else here</option>
</select>
<select bx-name="components/dropdown" data-value="2">
<option value="1">Action</option>
<option value="2">Another action</option>
<option value="3">Something else here</option>
</select>
<select bx-name="components/dropdown" data-value="true">
<option value="">Anything</option>
<option value="true">Yes</option>
<option value="false">No</option>
</select>
            </div>
        </div>
        <script>
            require(['jquery', 'highlightjs'], function($, hljs) {
                $('iframe', top.document).height(
                    $(document.body).outerHeight()
                )
                $(document.body).find('pre code').each(function(index, code) {
                    hljs.highlightBlock(code)
                })
            })
            require(['brix/loader'], function(Loader) {
                Loader.boot(function() {
                    // 
                })
            })
        </script>
    </body>
</html>
