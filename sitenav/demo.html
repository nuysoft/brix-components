<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>sitenav demo</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <link rel="stylesheet" href="//g.alicdn.com/thx/cube/1.2.1/neat.css">
    <script src="//g.alicdn.com/thx/brix-release/0.1.6/require-config-debug.js"></script>
    <style>
      .sitenav {
        width: 1190px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body id="body">
    <div class="sitenav" bx-name="component/sitenav"></div>

    <script>
      require.config({
        paths: {
          'component/sitenav': './sitenav'
        }
      })
      require(['jquery', 'brix/loader'], function($, Loader) {
        Loader.boot($('#body'))
      })
    </script>
  </body>
</html>
